<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Рейтинг ИИ для Генеалогии</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500&family=Lora:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500&family=Manrope:wght@300;400;500;600;700;800&family=Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;0,800;0,900;1,400&display=swap" rel="stylesheet" crossorigin="anonymous">
    
    <!-- Using Tailwind via CDN for simplicity to keep your custom theme config valid without extra setup files -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Manrope', 'sans-serif'],
              serif: ['Lora', 'serif'],
              display: ['Playfair Display', 'serif'],
              mono: ['JetBrains Mono', 'monospace'],
            },
            colors: {
              paper: {
                50: '#F9F7F2',
                100: '#F0EBE0',
                200: '#E2D9C8',
                300: '#C5B8A0',
                400: '#A89B85',
              },
              ink: {
                400: '#6B7280',
                500: '#4B5563',
                600: '#374151',
                700: '#1F2937',
                800: '#111827',
                900: '#0B0F19',
              },
              accent: {
                500: '#C05621',
                600: '#9C4221',
                700: '#7B341E',
              },
            },
            animation: {
              'fade-in': 'fadeIn 0.5s ease-out',
              'slide-up': 'slideUp 0.4s ease-out',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              slideUp: {
                '0%': { transform: 'translateY(20px)', opacity: '0' },
                '100%': { transform: 'translateY(0)', opacity: '1' },
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        font-size: 1rem;
        line-height: 1.6;
      }
      h1, h2, h3, h4, h5, h6 {
        font-weight: 700;
        letter-spacing: -0.02em;
      }
      input, select, textarea, button, .ui-font {
        font-family: 'Manrope', sans-serif;
      }
      .font-feature-settings {
        font-feature-settings: "cv11", "ss01";
      }
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #F0EBE0;
      }
      ::-webkit-scrollbar-thumb {
        background: #C5B8A0;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #A89B85;
      }
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "vite": "https://esm.sh/vite@^7.3.0",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2",
    "html-to-image": "https://esm.sh/html-to-image@^1.11.13",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body class="bg-paper-50 text-ink-800 antialiased font-serif selection:bg-paper-200 selection:text-ink-900">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
